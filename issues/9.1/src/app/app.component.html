<h1>Issue 9</h1>

<h2>List example (using AFO)</h2>
<ul>
  <li *ngFor="let item of moData | async">
    {{item.title}}
  </li>
</ul>

<h2>Add to list</h2>
<button (click)="addItem(0)">Day-0</button>
<button (click)="addItem(2)">Day-2</button>

<h2>List json (using AFO)</h2>
<pre>{{ moData | async | json }}</pre>

<h2>List data without query (using AF2)</h2>
<pre>{{ fullData | async | json }}</pre>
